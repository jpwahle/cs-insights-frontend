name: Deploy

on:
  release:
    types:
      - published

jobs:
  deploy:

    runs-on: [self-hosted, linux, dke]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
    - name: Setup the code
      run: npm install
    - name: Test the code
      run: npm test
    - name: Deploy to Firebase
      uses: mohammed-atif/firebase-publish-react@v1.0
      with:
        firebase-token: ${{ secrets.FIREBASE_TOKEN }}